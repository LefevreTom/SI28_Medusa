<div class="object" id="bed" onclick="revealInteraction('bed')"></div>
<div class="interaction" id="bed_interaction">
    <div class="options" id="bed_options">
        <button onclick="openbed()">Soulever</button>
        <button onclick="closeInteraction('bed_interaction');">Fermer</button>
    </div>
    <div class="text"> 
        <p class="typewriter">Un matelas.</p>
    </div>
</div>

<style>
    #bed {
        background: url(objects/bed/bed.png) center/contain no-repeat;

        /* Create a mask using the PNG's alpha */
        -webkit-mask: url(objects/bed/bed.png) center/contain no-repeat;
        mask: url(objects/bed/bed.png) center/contain no-repeat;
        
        width: 63vh;
        height: 26vh;
        top: 63vh;
        left: 3vh;
    }
</style>
    
<script>
    // function called when "reading" the bed
    function openbed(){
        const interactionBox = document.getElementById('bed_interaction');
        interactionBox.querySelector('.text p').innerText = "Vous regardez en dessous du matelas, il n'y a rien...";
        callTypeWriter("bed");
    }
</script>
