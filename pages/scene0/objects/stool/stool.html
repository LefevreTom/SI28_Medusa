<div class="object" id="stool" onclick="revealInteraction('stool')"></div>
<div class="interaction" id="stool_interaction">
    <img src="objects/stool/stool.png" alt="Stool" class="interaction-image">
    <div class="options" id="stool_options">
        <button onclick="pickItem()">Récupérer</button>
        <button onclick="closeInteraction('stool_interaction');">Fermer</button>
    </div>
    <div class="text"> 
        <p class="typewriter">Un tabouret en bois.</p>
    </div>
</div>

<style>
    #stool {
        background: url(objects/stool/stool.png) center/contain no-repeat;

        /* Create a mask using the PNG's alpha */
        -webkit-mask: url(objects/stool/stool.png) center/contain no-repeat;
        mask: url(objects/stool/stool.png) center/contain no-repeat;
        
        width: 32vh;
        height: 30vh;
        top: 68vh;
        left: 138vh;
    }
</style>

<script>
    function pickItem(){
        GameSave.addItem('stool');
        newView = removeItemAll(centerView, 'stool');
        GameSave.setView({centerView: newView});
        updateObjects();
    }
</script>
