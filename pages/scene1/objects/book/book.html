<div class="object" id="book" onclick="revealInteraction('book')"></div>
<div class="interaction" id="book_interaction">
    <div class="options" id="book_options">
        <button onclick="pickItem()">Pick up</button>
        <button onclick="readBook()">Read</button>
        <button onclick="closeInteraction('book_interaction')">Close</button>
    </div>
    <div class="text"> 
        <p class="typewriter">This is a simple book...</p>
    </div>
</div>

<style>
    #book {
        background-image: url(objects/book/book.png);
        width: 21vh;
        height: 7vh;
        top: 75.4vh;
        left: 29.5vh;
    }
    #book:hover {
        background-image: url(objects/book/book_hover.png);
    }
</style>

<script>
    // function called when "reading" the book
    function readBook(){
        const interactionBox = document.getElementById('book_interaction');
        interactionBox.querySelector('.text p').innerText = "You open the book and start reading about the myths of Medusa...";
        callTypeWriter();
    }
    function pickItem(){
        GameSave.addItem('book');
        closeInteraction('book_interaction');
        removeItemAll(leftView, 'book');
        updatePosition('left');
    }
</script>
