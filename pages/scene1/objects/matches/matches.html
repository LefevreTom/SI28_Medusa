<div class="object" id="matches" onclick="revealInteraction('matches')"></div>
<div class="interaction" id="matches_interaction">
    <img src="objects/matches/matches.png" alt="matches" class="interaction-image">
    <div class="options" id="matches_options">
        <button onclick="pickItem()">Récupérer</button>
        <button onclick="closeInteraction('matches_interaction');">Fermer</button>
    </div>
    <div class="text"> 
        <p class="typewriter">Une boîte d'allumettes.</p>
    </div>
</div>

<style>
    #matches {
        background: url(objects/matches/matches.png) center/contain no-repeat;

        /* Create a mask using the PNG's alpha */
        -webkit-mask: url(objects/matches/matches.png) center/contain no-repeat;
        mask: url(objects/matches/matches.png) center/contain no-repeat;
        
        width: 32vh;
        height: 30vh;
        top: 68vh;
        left: 138vh;
    }
</style>

<script>
    function pickItem(){
        GameSave.addItem('matches');
        newView = removeItemAll(centerView, 'matches');
        GameSave.setView({centerView: newView});
        updateObjects();
    }
</script>
