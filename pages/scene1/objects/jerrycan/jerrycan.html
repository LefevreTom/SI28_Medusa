<div class="object" id="jerrycan" onclick="revealInteraction('jerrycan')"></div>
<div class="interaction" id="jerrycan_interaction">
    <img src="objects/jerrycan/jerrycan.png" alt="jerrycan" class="interaction-image">
    <div class="options" id="jerrycan_options">
        <button onclick="pickJerry()">Récupérer</button>
        <button onclick="closeInteraction('jerrycan_interaction');">Fermer</button>
    </div>
    <div class="text"> 
        <p class="typewriter">Un jerrican d’essence encore plein. Rassurant, ou pas</p>
    </div>
</div>

<style>
    #jerrycan {
        background: url(objects/jerrycan/jerrycan.png) center/contain no-repeat;

        /* Create a mask using the PNG's alpha */
        -webkit-mask: url(objects/jerrycan/jerrycan.png) center/contain no-repeat;
        mask: url(objects/jerrycan/jerrycan.png) center/contain no-repeat;
        
        width: 8%;
        height: 19%;
        top: 70%;
        left: 45%;
    }
</style>

<script>
    // function called when picking up the jerrycan
    function pickJerry(){
        GameSave.addItem('jerrycan');
        newView = removeItemAll(GameSave.getView()["rightView"], 'jerrycan');
        GameSave.setView({rightView: newView});
        updateObjects();
    }
</script>
